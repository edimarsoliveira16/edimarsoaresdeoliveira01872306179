version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: artists
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
  minio:
    image: minio/minio
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
  api:
    build: .
    depends_on:
      - db
      - minio
